<!-- Design HTML form with javascript to perform the following task:
d. To show the “You Clicked Me” message when a user clicks on the button “Click Me”.
e. Takes an Integer number as input and tells whether the number is ODD or EVEN.
f. Takes two real numbers as input and performs an arithmetic operation chosen by the user from
the list of a radio buttons.  -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical 6</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-size: 24px;
        }
        label,input{
            margin: 10px;
        }
    </style>
</head>

<body>
    <form action="">
        <label for="num">Enter a Number</label>
        <input type="number" id="num" name="num">
        <input type="button" value="Check" onclick="check()">
        <p id="result"></p>
        <hr>
        <label for="num1">Enter The First Number</label>
        <input type="number" id="num1" name="num1">
        <br>
        <label for="num2">Enter The Second Number</label>
        <input type="number" id="num2" name="num2">
        <br>
        <input type="radio" id="add" name="operation" value="add">
        <label for="add">Addition</label>
        <br>
        <input type="radio" id="sub" name="operation" value="sub">
        <label for="sub">Subtraction</label>
        <br>
        <input type="radio" id="mul" name="operation" value="mul">
        <label for="mul">Multiplication</label>
        <br>
        <input type="radio" id="div" name="operation" value="div">
        <label for="div">Division</label>
        <br>
        <input type="button" value="Calculate" onclick="calculate()">
        <p id="result1"></p>
        <hr>

        <input type="button" value="Click Me" onclick="alert('You Clicked Me')">
    </form>
    <script>
        function check() {
            var num = document.getElementById("num").value;
            if (num % 2 == 0) {
                document.getElementById("result").innerHTML = "Number is Even";
            }
            else {
                document.getElementById("result").innerHTML = "Number is Odd";
            }
        }

        function calculate() {
            var num1 = document.getElementById("num1").value;
            var num2 = document.getElementById("num2").value;
            var operation = document.getElementsByName("operation");
            var result = document.getElementById("result1");
            if (operation[0].checked) {
                result.innerHTML = "Addition of " + num1 + " and " + num2 + " is " + (parseInt(num1) + parseInt(num2));
            }
            else if (operation[1].checked) {
                result.innerHTML = "Subtraction of " + num1 + " and " + num2 + " is " + (parseInt(num1) - parseInt(num2));
            }
            else if (operation[2].checked) {
                result.innerHTML = "Multiplication of " + num1 + " and " + num2 + " is " + (parseInt(num1) * parseInt(num2));
            }
            else if (operation[3].checked) {
                result.innerHTML = "Division of " + num1 + " and " + num2 + " is " + (parseInt(num1) / parseInt(num2));
            }
            else {
                result.innerHTML = "Please Select an Operation";
            }
        }
    </script>
</body>

</html>
